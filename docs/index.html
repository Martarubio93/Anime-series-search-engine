<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
      <h1 class="header__title">Buscador de Series de Anime</h1>
      <form class="form">
      <input class="form__input input"placeholder="Naruto" type="text">
      <button class="form__submit submit" type="submit">Buscar</button>
      <button  class="form__reset reset" type="reset">Reset</button>
      </form>
      </header>
      <div class="fav-btn_container">
        <button class="reset_fav fav-btn-js" type="reset">Eliminar Favoritos</button>
      </div>
      <main class="main">
        <div class="favourite_container">
          <h2 class="favourite_container__title">Series Favoritas</h2>
          <ul class="favourite_container__list js-favourite-list"></ul>
        </div>
        <div class="results_container">
          <h2 class="results_container__title">Resultados</h2>
          <ul class="results_container__list js-allresults-list"></ul>
        </div>
      </main>

      
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
